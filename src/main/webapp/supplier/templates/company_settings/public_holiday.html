<div class="wrapper-md" ng-controller="CompanyPublicHolidayController">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="table-responsive">
                <table st-table="rowCollection" st-safe-src="holidays" class="table table-striped text-center">
                    <thead>
                    <tr>
                        <th class="text-center" st-sort="description">Name</th>
                        <th class="text-center" st-sort="date">Date</th>
                        <th class="text-center" st-sort="status">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in rowCollection">
                        <td>{{row.description}}</td>
                        <td>{{row.date}}</td>
                        <td>
                            <div class="radio">
                                <label class="radio-inline i-checks">
                                    <input type="radio" ng-model="row.status" ng-change="toggle(row)"
                                           name="gstRegistered" ng-value="true">
                                    <i></i> Open
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio-inline i-checks">
                                    <input type="radio" ng-model="row.status" ng-change="toggle(row)"
                                           name="gstRegistered" ng-value="false" selected>
                                    <i></i> Closed
                                </label>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <div st-pagination class="no-margin"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
