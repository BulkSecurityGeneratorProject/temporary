<div class="bg-light lter b-b wrapper-md clearfix">
    <button class="btn btn-default back-button" back-button>Back</button>
</div>
<div class="wrapper-md" ng-controller="CurrencyAddEditController">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="form" class="form-horizontal col-sm-12">
                        <div class="form-group">
                            <label class="control-label">Currency Symbol</label>
                            <input type="text" ng-model="currency.symbol" class="form-control" placeholder="Currency Symbol" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <input type="text" ng-model="currency.currencyName" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Available</label>
                            <select name="type" ng-model="currency.available" class="form-control"
                                    ng-options="o.v as o.n for o in [{ n: 'False', v: false }, { n: 'True', v: true }]" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Rate per USD</label>
                            <input type="number" ng-model="currency.rate" class="form-control" placeholder="Rate per USD">
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <button class="btn btn-sm btn-error" ng-click="delete()">Delete</button>
                                <button type="submit" class="btn btn-sm btn-info" ng-click="save()" ng-disabled="!form.$valid">Save</button>
                                <span class="btn btn-sm btn-danger" back-button>Cancel</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
