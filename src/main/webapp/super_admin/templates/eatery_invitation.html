<div class="wrapper-md" ng-controller="EateryInvitationController">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-sm-12"
                         ng-repeat="invitation in eateryInvitations">
                        <div class="supplier-row row" ng-class="rowClass(invitation)">
                            <div class="col-sm-12" ng-click="editInvitation(invitation)">
                                <div class="col-sm-6">
                                    <span>From: <b>{{invitation.from}}</b></span>
                                    </br>
                                    <span>To:  <b>{{invitation.to}}</b></span>
                                </div>
                                <div class="col-sm-6">
                                    <span>{{invitation.createDate | date:"EEEE, MMM dd.yyyy h:mma"}}</span>
                                    </br>
                                    <div>
                                        <span><b>{{invitation.status}}</b></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="form" class="form-horizontal col-sm-12 form-validation">
                        <div class="form-group">
                            <label class=" control-label">From</label>

                            <input type="text" class="form-control" ng-model="eateryInvitation.from"
                                   placeholder="From" required>
                        </div>
                        <div class="form-group">
                            <label class=" control-label">To</label>

                            <input type="text" class="form-control" ng-model="eateryInvitation.to"
                                   placeholder="To" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contact Person</label>

                            <input type="text" class="form-control" ng-model="eateryInvitation.contactPerson"
                                   placeholder="Contact Person" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contact Number</label>

                            <input type="text" class="form-control" ng-model="eateryInvitation.contactNumber"
                                   placeholder="Contact Number" required>
                        </div>
                        <div class="form-group">
                            <label class=" control-label">Email</label>

                            <input type="email" class="form-control" ng-model="eateryInvitation.email"
                                   placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label>Recommendation message</label>
                            <textarea type="text" class="form-control"
                                      ng-model="eateryInvitation.recommendationMessage"
                                      placeholder="Recommendation Message" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Email Content</label>
                            <textarea type="text" class="form-control"
                                      ng-model="eateryInvitation.emailContent"
                                      placeholder="Email Content" value="" required></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-5">
                                     <span type="submit" class="full-width-button btn btn-sm btn-info"
                                           ng-click="markFinalized()">Mark Finalized</span>
                                </div>
                                <div class="col-sm-5">
                                    <span type="submit" class="full-width-button btn btn-sm btn-info"
                                          ng-click="sendEmail()">Send Email</span></div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>History</label>
                            <textarea type="text" class="form-control"
                                      ng-model="eateryInvitation.emailContent"
                                      placeholder="History" required></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
