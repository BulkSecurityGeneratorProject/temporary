
<div>
    <h2><span translate="kbappApp.outlet.detail.title">Outlet</span> {{outlet.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.delivery_address">Delivery_address</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.delivery_address}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.contact_number">Contact_number</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.contact_number}}" readonly>

                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.postalCode">Postal_code</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.postalCode}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.email}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.Eatery">Eatery</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.Eatery.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="outlet"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
