<div class="bg-light lter b-b wrapper-md clearfix" ng-controller="PricingPriceGroupController">
    <button class="btn btn-default back-button" back-button>Back</button>
</div>
<div class="wrapper-md" ng-controller="PricingPriceGroupController">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <span class="btn btn-success btn-rounded" ng-click="addPricingGroup()">Add New Price Group</span>
                    <div class="table-responsive scroll-box-big">
                        <table st-table="rowCollection" st-safe-src="pricingGroups" st-select-mode
                               class="table table-striped">
                            <thead>
                            <tr>
                                <th class="text-center" st-sort="name">Name</th>
                                <th class="text-center" st-sort="description">Note</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="selectable" ng-class="{selected: row.id == selectedPricingGroup.id}" ng-repeat="row in rowCollection" ng-click="selectPricingGroup(row)">
                                <td>{{row.groupName}}</td>
                                <td>{{row.description}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6" ng-show="selectedPricingGroup.id || newGroup">
            <div class="panel panel-default">
                <div class="panel-body">
                    <button class="btn btn-sm btn-default pull-right" ng-click="deletePricingGroup(selectedPricingGroup.id)" ng-show="selectedPricingGroup.id">Delete this price group</button>
                    <form name="addEditForm" class="form-horizontal form-validation col-sm-12">
                        <div class="form-group">
                            <label class="control-label">Name:</label>

                            <input type="text" class="form-control" ng-model="selectedPricingGroup.groupName"
                                   placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Description:</label>

                            <input type="text" class="form-control" ng-model="selectedPricingGroup.description"
                                   placeholder="Description" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" ng-disabled="addEditForm.$invalid" ng-click="savePricingGroup()"
                                    class="btn btn-sm btn-success">Save Changes
                            </button>
                            <button class="btn btn-sm btn-default" ng-click="revertChanges()">Revert Changes</button>
                        </div>
                    </form>
                    <br/>
                    <div class="table-responsive text-center col-sm-12" ng-show="selectedPricingGroup.id">
                        <span>Customers using this price group ({{eateryPricingGroup.length}})</span>
                        <table st-table="eateryRowCollection" st-safe-src="eateryPricingGroup"
                               class="table table-striped">
                            <thead>
                            <tr>
                                <th class="text-center" st-sort="name">Eatery</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="text-center" ng-repeat="row in eateryRowCollection">
                                <td><a ui-sref="">{{row.name}}</a></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr class="text-center">
                                <td class="text-center">
                                    <div st-pagination class="no-margin"></div>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
