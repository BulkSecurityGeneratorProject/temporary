<div class="wrapper-md" ng-controller="OrderTimingController">
    <div class="panel panel-default">
        <div class="panel-body">
            <h5 class="text-center">Order must come in by</h5>
            <div class="row">
                <div class="form-group col-sm-4">
                    <input type="time" class="form-control" ng-model="orderTiming.time" placeholder="HH:mm:ss" ng-change="saveOrderTiming()" required/>
                </div>
                <div class="form-group col-sm-8">
                    <div class="row">
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="orderTiming.date" ng-options="item.date as item.name for item in deliveryDates" ng-change="saveOrderTiming()" required></select>
                        </div>
                        <label class="col-sm-4 control-label">Delivery Day</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
