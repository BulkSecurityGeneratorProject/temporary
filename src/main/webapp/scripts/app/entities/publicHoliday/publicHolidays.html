<div>

    <h2 translate="kbappApp.publicHoliday.home.title">PublicHoliday</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePublicHolidayModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="kbappApp.publicHoliday.home.createLabel">Create a new PublicHoliday</span>
    </button>
    <div class="modal fade" id="savePublicHolidayModal" tabindex="-1" role="dialog" aria-labelledby="myPublicHolidayLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPublicHolidayLabel" translate="kbappApp.publicHoliday.home.createOrEditLabel">Create or edit a PublicHoliday</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="publicHoliday.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="kbappApp.publicHoliday.description">Description</label>
                            <input type="text" class="form-control" name="description"
                                   ng-model="publicHoliday.description">

                        </div>
                        <div class="form-group">
                            <label translate="kbappApp.publicHoliday.date">Date</label>
                            <input type="datetime-local" class="form-control" name="date"
                                   ng-model="publicHoliday.date" ng-model-options="{timezone: 'UTC'}">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePublicHolidayConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(publicHoliday.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="kbappApp.publicHoliday.delete.question" translate-values="{id: '{{publicHoliday.id}}'}">Are you sure you want to delete this PublicHoliday?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="kbappApp.publicHoliday.description">Description</th>
                    <th translate="kbappApp.publicHoliday.date">Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="publicHoliday in publicHolidays">
                    <td><a ui-sref="publicHolidayDetail({id:publicHoliday.id})">{{publicHoliday.id}}</a></td>
                    <td>{{publicHoliday.description}}</td>
                    <td>{{publicHoliday.date}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="publicHolidayDetail({id:publicHoliday.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(publicHoliday.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(publicHoliday.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
