<div class="wrapper-md" ng-controller="CompanyOffDaysController">
    <div class="panel panel-default">
        <div class="panel-header text-center">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Off-days for every year</h4>
                    <script type="text/ng-template" id="myModalContent.html">
                        <div ng-include="'templates/company_settings/off_days.create.modal.html'"></div>
                    </script>
                    <button class="btn btn-info btn-rounded" ng-click="openModal()">Create off-day</button>
                </div>
                <div class="col-sm-6">
                    <h4>Off-days for</h4>

                    <div class="col-sm-6 col-sm-offset-3">
                        <select class="form-control" ng-model="selectedYear"
                                ng-options="year for year in years"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="col">
                <div class="wrapper">
                    <ul class="timeline timeline-center">
                        <li class="tl-item" ng-class="{'tl-left': item.value.yearly}" ng-repeat="item in holidays">
                            <div class="tl-wrap">
                                <span class="tl-date">{{ item.key }}</span>

                                <div class="tl-content panel padder b-a">
                                    <span class="arrow arrow-success left pull-up hidden-left"></span>
                                    <span class="arrow arrow-success right pull-up visible-left"></span>

                                    <div>{{ item.value.description }}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
