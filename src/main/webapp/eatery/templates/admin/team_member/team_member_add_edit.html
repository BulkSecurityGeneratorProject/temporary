<div class="bg-light lter b-b wrapper-md">
    <button class="btn btn-default back-button" back-button>Back</button>
</div>
<div class="wrapper-md" ng-controller="TeamMemberAddEditController">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="teamMemberForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Salutation</label>

                            <div class="col-lg-10">
                                <select class="form-control" ng-model="teamMember.contactPerson">
                                    <option value="Mr" ng-selected="teamMember.salutation == 'Mr'">
                                        Mr
                                    </option>
                                    <option value="Ms" ng-selected="teamMember.salutation == 'Ms'">
                                        Ms
                                    </option>
                                    <option value="Mrs" ng-selected="teamMember.salutation == 'Mrs'">
                                        Mrs
                                    </option>
                                    <option value="Dr" ng-selected="teamMember.salutation == 'Dr'">
                                        Dr
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Name</label>

                            <div class="col-lg-10">
                                <input type="text" ng-model="teamMember.userDTO.firstName" class="form-control"
                                       placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Contact Number</label>

                            <div class="col-lg-10">
                                <input type="text" ng-model="teamMember.company.contactNumber" class="form-control"
                                       placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Email Address</label>

                            <div class="col-lg-10">
                                <input type="email" ng-model="teamMember.userDTO.email" class="form-control"
                                       placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Title</label>

                            <div class="col-lg-10">
                                <input type="text" ng-model="teamMember.userDTO.title" class="form-control"
                                       placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Access</label>

                            <div class="col-lg-10">
                                <select class="form-control" ng-model="teamMember.userDTO.role">
                                    <option value="ROLE_EATERY_ADMIN">
                                        Company Admin
                                    </option>
                                    <option value="ROLE_EATERY">
                                        Normal User
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Status</label>

                            <div class="col-lg-10">
                                <div class="radio">
                                    <label class="i-checks">
                                        <input type="radio" ng-model="teamMember.company.status" name="status" value="ACTIVE">
                                        <i></i> Active
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="i-checks">
                                        <input type="radio" ng-model="teamMember.company.status" name="status" value="INACTIVE">
                                        <i></i> Inactive
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-sm btn-info" ng-click="save()">Save
                                    Changes
                                </button>
                                <button class="btn btn-sm btn-danger" back-button>Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
