
<div>
    <h2><span translate="kbappApp.company.detail.title">Company</span> {{company.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="kbappApp.company.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.company.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.email}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.company.contactNumber">ContactNumber</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.contactNumber}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.company.businessType">BusinessType</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.businessType}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.company.status">Status</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.status}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="company"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
