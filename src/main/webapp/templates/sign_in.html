<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">KbApp</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign in to dashboard</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center">
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" name="email" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" password="password"
                           required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
            <div class="text-center m-t m-b"><a href="#">Forgot password?</a></div>
            <div class="line line-dashed"></div>
        </form>
    </div>
    <div class="text-center">
        <p>
            <small class="text-muted">KbApp &copy; 2015</small>
        </p>
    </div>
</div>
