
<div>
    <h2><span translate="kbappApp.picture.detail.title">Picture</span> {{picture.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="kbappApp.picture.url">Url</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{picture.url}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.picture.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{picture.description}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>

    <button type="submit"
            ui-sref="picture"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
