<div class="container w-xxl w-auto-xs" ng-controller="SignInController">
    <a href class="navbar-brand block m-t">KbApp</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign in to dashboard</strong>
        </div>
        <form name="loginForm" class="form-validation">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" ng-model="credentials.email" class="form-control no-border" name="email" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" ng-model="credentials.password" class="form-control no-border" ng-minlength="5" password="password"
                           required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled="!loginForm.$valid" prevent-default>Log in</button>
            <div class="text-center m-t m-b"><a href="#">Forgot password?</a></div>
            <div class="line line-dashed"></div>
        </form>
    </div>
    <div class="text-center">
        <p>
            <small class="text-muted">KbApp &copy; 2015</small>
        </p>
    </div>
</div>
