<div ng-controller="ProductCategoryController">
<div class="bg-light lter b-b wrapper-md clearfix">
    <button class="btn btn-default back-button" back-button>Back</button>
</div>
<div align="center">
    <button class="btn btn-info btn-rounded text-center">{{uncategorized}} items uncategorized(link)</button>
</div>
<div class="wrapper-md">
    <table class="table table-striped text-center">
        <thead>
        <th><h4>Category</h4></th>
        <th><h4>Subcategory</h4></th>
        <th><h4>Sub-subcategory</h4></th>
        </thead>
        <tbody>
        <tr>
            <td>
                <ul class="list-group gutter list-group-lg list-group-sp types-list">
                <li class="list-group-item selectable" ng-class="{greenBackground: data.clicked}" ng-repeat="data in categories">
                    <h5 ng-click="showSubCategories(data)">{{data.category.title}} ({{data.count}})</h5>
                </li>
                </ul>
            </td>
            <td>
                <ul class="list-group gutter list-group-lg list-group-sp types-list">
                    <li class="list-group-item selectable" ng-class="{greenBackground: data.clicked}" ng-repeat="data in subcategories">
                        <h5 ng-click="showSubSubCategories(data)">{{data.category.title}} ({{data.count}})</h5>
                    </li>
                </ul>
            </td>
            <td>
                <ul class="list-group gutter list-group-lg list-group-sp types-list">
                    <li class="list-group-item selectable" ng-repeat="data in subsubcategories">
                        <h5>{{data.category.title}} ({{data.count}})</h5>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
