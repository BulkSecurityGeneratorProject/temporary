
<div>
    <h2><span translate="kbappApp.outlet.detail.title">Outlet</span> {{outlet.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.deliveryAddress">DeliveryAddress</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.deliveryAddress}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.postalCode">PostalCode</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.postalCode}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.contactNumber">ContactNumber</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.contactNumber}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kbappApp.outlet.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{outlet.email}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="outlet"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
