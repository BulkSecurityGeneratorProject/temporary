<div class="bg-light lter b-b wrapper-md">
    <button class="btn btn-default back-button" back-button>Back</button>
</div>
<div class="wrapper-md" ng-controller="CompanyAddUpdateController">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" ng-switch="userCompanyDTO.company.companyType">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Logo</label>

                            <div class="col-lg-10">
                                <img id="image-preview" class="mc-logo" src="img/logo_placeholder.png"
                                     ng-src="img/{{userCompanyDTO.logo.url}}" ng-switch-when="EATERY"/>
                                <img id="image-preview" class="mc-logo" src="img/logo_placeholder.png"
                                     ng-src="img/{{userCompanyDTO.logo.url}}" ng-switch-when="SUPPLIER"/>

                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" click-selector="#upload">Upload
                                        Image
                                    </button>
                                    <input id="upload" type="file" file-model="logo" accept="image/*"
                                           style="display: none;">
                                    <button type="button" class="btn  btn-default" ng-click="removeImage()">Remove</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Type</label>

                            <div class="col-lg-10">
                                <select name="type" ng-model="userCompanyDTO.company.companyType" class="form-control">
                                    <option value="SUPPLIER">Supplier</option>
                                    <option value="EATERY">Eatery</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="userCompanyDTO.company.companyType == 'EATERY'">
                            <label class="col-lg-2 control-label">Business Type</label>

                            <div class="col-lg-10">
                                <select name="companyType" class="form-control" ng-model="userCompanyDTO.company.eateryDetails.businessType">
                                    <option ng-repeat="type in businessTypes" value="{{type.name}}">{{type.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Company Name</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="userCompanyDTO.company.name"
                                       placeholder="Company Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Company Code</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="userCompanyDTO.company.code"
                                       placeholder="Company Code">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Email</label>

                            <div class="col-lg-10">
                                <input type="email" class="form-control" ng-model="userCompanyDTO.company.email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Contact number</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" ng-model="userCompanyDTO.company.contactNumber"
                                       placeholder="Contact number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Status</label>

                            <div class="col-lg-10">
                                <div class="radio">
                                    <label class="i-checks">
                                        <input type="radio" ng-model="userCompanyDTO.company.status" name="status" value="ACTIVE">
                                        <i></i> Active
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="i-checks">
                                        <input type="radio" ng-model="userCompanyDTO.company.status" name="status" value="INACTIVE"
                                               checked>
                                        <i></i> Inactive
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <span type="submit" class="btn btn-sm btn-info" ng-hide="company.id" ng-click="addCompany(company)">Save</span>
                                <span type="submit" class="btn btn-sm btn-info" ng-hide="!company.id" ng-click="save(company)">Update and
                                    Send
                                </span>
                                <span class="btn btn-sm btn-danger" ng-click="cancel()">Cancel</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6" ng-show="company.id">
            <div class="panel panel-default">
                <h4 class="text-center">Invitation History</h4>

                <div class="table-responsive">
                    <table st-table="rowCollectionPage" class="table table-striped text-center">
                        <thead>
                        <tr>
                            <th class="text-center" st-sort="email">Email</th>
                            <th class="text-center" st-sort="sent">Sent</th>
                            <th class="text-center" st-sort="status">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in invitationHistory">
                            <td>{{row.email}}</td>
                            <td>{{row.sent | date}}</td>
                            <td>{{row.status}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5" class="text-center">
                                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="5"
                                     class="no-margin"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
